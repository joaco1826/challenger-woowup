<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Enviar Correo Electrónico</h2>
            </div>
            <div class="card-body">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="sender" class="form-label">Remitente</label>
                        <select name="sender" id="sender" class="form-control">
                            <option value="mailgun@sandbox066420485fa7479b9b9c15968b61dccf.mailgun.org">
                                mailgun@sandbox066420485fa7479b9b9c15968b61dccf.mailgun.org
                            </option>
                            <option value="jforeroola@gmail.com">jforeroola@gmail.com</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Destinatario</label>
                        <input type="email" id="recipient" class="form-control" name="recipient" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="text" id="subject" class="form-control" name="subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="body" class="form-label">Cuerpo del Correo</label>
                        <div id="editor" style="height: 300px;" required></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar Correo</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gybF1HgDmqK0p/Sc3nF5gaAoV8sH1yE/1R+I1tde7A0c2k2G9J"
            crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0GxFqYpe57j7h4I5r5vFLFF+uBVVkXI3u1giwV2HlYqV1dR6"
            crossorigin="anonymous">

    </script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
        document.getElementById('emailForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const recipient = document.getElementById('recipient').value;
            const sender = document.getElementById('sender').value;
            const subject = document.getElementById('subject').value;
            const body = quill.root.innerHTML;

            const emailData = {
                recipient: recipient,
                sender: sender,
                subject: subject,
                body: body
            };

            try {
                const response = await fetch('/api/v1/emails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emailData),
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('emailForm').reset()
                    Swal.fire({
                        icon: 'success',
                        title: '¡Correo Enviado!',
                        text: 'El correo electrónico se ha enviado exitosamente.',
                        confirmButtonText: 'Aceptar'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: result.message || 'Hubo un problema al enviar el correo.',
                        confirmButtonText: 'Aceptar'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo conectar con el servidor.',
                    confirmButtonText: 'Aceptar'
                });
            }
        });
    </script>


</body>

</html>
